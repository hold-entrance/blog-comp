<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Welcome to the Flask Sports Stats Interactive Database!</title>
  </head>
  <body>
    <div class="container">
      {% for message in get_flashed_messages() %}
        <div class="flash">
          {{ message }}
        </div>
      {% endfor %}
      {% if error %}
        <p class="error"><strong>Error:</strong>{{ error }}</p>
      {% endif %}
      <!--begin inheritance-->
      {% block content %}
      {% endblock %}
      <!--end inheritance-->
    </div>
  </body>
</html>
